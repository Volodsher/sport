<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateacademy-Athletes!</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="card">
          <div class="card__number">
              1
          </div>
          <div class="card__photo">
            <img src="./images/photos/Mayweather.jpg" alt="photo of Floyd Mayweather" class="card__picture">
          </div>
          <div class="card__title">
            Floyd Mayweather
          </div>
        </div>
        <div class="card">
          <div class="card__number">
            <span class="card__literal-number">
              2
            </span>
          </div>
          <div class="card__photo">
            <img src="./images/photos/Messi.jpg" alt="photo of Lionel Messi" class="card__picture">
          </div>
          <div class="card__title">
            Lionel Messi
          </div>
        </div>
        <div class="card">
          <div class="card__number">
            <span class="card__literal-number">
              3
            </span>
          </div>
          <div class="card__photo">
            <img src="./images/photos/Ronaldo.jpg" alt="photo of Cristiano Ronaldo" class="card__picture">
          </div>
          <div class="card__title">
            Cristiano Ronaldo
          </div>
        </div>
        <div class="card">
          <div class="card__number">
            <span class="card__literal-number">
              4
            </span>
          </div>
          <div class="card__photo">
            <img src="./images/photos/McGregor.jpg" alt="photo of Conor McGregor" class="card__picture">
          </div>
          <div class="card__title">
            Conor McGregor
          </div>
        </div>
        <div class="card">
          <div class="card__number">
            <span class="card__literal-number">
              5
            </span>
          </div>
          <div class="card__photo">
            <img src="./images/photos/Neymar.jpg" alt="photo of Neymar" class="card__picture">
          </div>
          <div class="card__title">
            Neymar
          </div>
        </div>
        <div class="card">
          <div class="card__number">
            <span class="card__literal-number">
              6
            </span>
          </div>
          <div class="card__photo">
            <img src="./images/photos/James.jpg" alt="photo of LeBron James" class="card__picture">
          </div>
          <div class="card__title">
            LeBron James
          </div>
          <div class="card__sport-money">
            Basketball, $85.5M
          </div>
        </div>
        <div class="card">
          <div class="card__number">
            <span class="card__literal-number">
              7
            </span>
          </div>
          <div class="card__photo">
            <img src="./images/photos/Federer.jpg" alt="photo of Roger Federer" class="card__picture">
          </div>
          <div class="card__title">
            Roger Federer
          </div>
        </div>
        <div class="card">
          <div class="card__number">
            <span class="card__literal-number">
              8
            </span>
          </div>
          <div class="card__photo">
            <img src="./images/photos/Curry.jpg" alt="photo of Stephen Curry" class="card__picture">
          </div>
          <div class="card__title">
            Stephen Curry
          </div>
        </div>
        <div class="card">
          <div class="card__number">
            <span class="card__literal-number">
              9
            </span>
          </div>
          <div class="card__photo">
            <img src="./images/photos/Ryan.jpg" alt="photo of Matt Ryan" class="card__picture">
          </div>
          <div class="card__title">
            Matt Ryan
          </div>
        </div>
        <div class="card">
          <div class="card__number">
            <span class="card__literal-number">
              10
            </span>
          </div>
          <div class="card__photo">
            <img src="./images/photos/Stafford.jpg" alt="photo of Matthew Stafford" class="card__picture">
          </div>
          <div class="card__title">
            Matthew Stafford
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
